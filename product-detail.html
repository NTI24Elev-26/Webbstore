<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-page-title">Laddar spel...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container header-grid">
        <div class="header-logo">
            <a href="index.html">Logga</a>
        </div>
        <div class="header-search">
            <input type="search" id="header-search-input" placeholder="Sök spel...">
            <a href="#" id="header-search-btn" class="search-btn btn">Sök</a>
        </div>
        <div class="header-user-actions" id="header-user-actions">
            <a href="wishlist.html" class="btn wishlist-btn">Önskelista (<span id="wishlist-count">0</span>)</a>
            <a href="login.html" class="btn login-btn" id="login-link">Logga In</a>
            <a href="cart.html" class="btn cart-btn">Varukorg (<span id="cart-count">0</span>)</a>
        </div>
    </div>
</header>

<main class="container product-detail-layout">
    <section class="product-detail-section">
        <div class="product-image-container">
            <img id="product-detail-image" src="images/placeholder.jpg" alt="Produktbild">
        </div>
        <div class="product-info-container">
            <h1 id="product-detail-name">Spelnamn</h1>
            <p class="product-detail-price" id="product-detail-price">--- SEK</p>
            <div class="product-detail-tags" id="product-detail-tags">
            </div>
            <p id="product-detail-description">Produkten laddas...</p>
            <button class="btn primary-btn add-to-cart-btn" id="product-detail-add-to-cart">Lägg till i varukorg</button>
        </div>
    </section>
</main>

<footer>
    <div class="container footer-grid">
        <div class="footer-logo">Logga</div>
        <div class="footer-info">
            <p>Information</p>
        </div>
        <div class="footer-heading">
            <p>Heading</p>
        </div>
    </div>
</footer>

<script src="data.js"></script>
<script src="product-detail.js"></script> <script src="js/script.js"></script> </body>
</html>
