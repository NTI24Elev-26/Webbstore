<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera Dig</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container header-grid">
        <div class="header-logo">
            <a href="index.html">Gamersportal</a>
        </div>
    </div>
</header>
<main class="container page-content form-page">
    <h1>Registrera Dig</h1>
    <form id="register-form" class="auth-form">
        <div class="form-group">
            <label for="reg-username">Användarnamn:</label>
            <input type="text" id="reg-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="reg-email">E-post:</label>
            <input type="email" id="reg-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Välj Lösenord:</label>
            <input type="password" id="reg-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="reg-password-confirm">Bekräfta Lösenord:</label>
            <input type="password" id="reg-password-confirm" name="passwordConfirm" required>
        </div>
        <button type="submit" class="btn primary-btn">Registrera</button>
    </form>
    <p>Har du redan ett konto? <a href="login.html">Logga In</a></p>
</main>

<footer>
    <div class="container footer-grid">
        <div class="footer-logo">Gamersportal</div>
        <div class="footer-info">
            <p>Information</p>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=LhGqB69cXAE">Om Oss</a></li>
                <li><a href="https://www.youtube.com/watch?v=MJdqCOG_wVQ">Kontakta Oss</a></li>
                <li><a href="https://youtu.be/GDjjXw-ezDU?t=32">Sekretesspolicy</a></li>
            </ul>
        </div>
        <div class="footer-faq">
            <h3>Vanliga Frågor</h3>
            <ul>
                <li><a href="faq.html#konto">Mitt Konto</a></li>
                <li><a href="faq.html#bestallning">Beställning & Leverans</a></li>
                <li><a href="faq.html#retur">Returer & Återbetalningar</a></li>
                <li><a href="faq.html#teknisk-support">Teknisk Support</a></li>
            </ul>
        </div>
        <div class="footer-heading">
            <p>Följ Oss</p>
            <ul>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Facebook</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Twitter</a></li>

</footer>

</html>
